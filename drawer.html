                        {renderFreshnessBar(asset.freshness)}

                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
            
            <div className="flex justify-center">
              <div className="inline-flex gap-1 bg-gray-750 p-1 rounded-lg">
                <button className="px-3 py-1.5 rounded-md bg-blue-600 text-white text-sm">1</button>
                <button className="px-3 py-1.5 rounded-md hover:bg-gray-700 text-gray-300 text-sm transition-colors">2</button>
                <button className="px-3 py-1.5 rounded-md hover:bg-gray-700 text-gray-300 text-sm transition-colors">3</button>
                <span className="px-3 py-1.5 text-gray-500 text-sm">...</span>
                <button className="px-3 py-1.5 rounded-md hover:bg-gray-700 text-gray-300 text-sm transition-colors">25</button>
              </div>
            </div>
          </div>
        )}
      </div>

      {/* Mitigation Section */}
      <div>
        <button
          onClick={() => toggleSection('mitigation')}
          className="w-full p-5 flex items-center justify-between bg-gray-800 hover:bg-gray-750 transition-colors group"
        >
          <div className="flex items-center gap-3">
            <div className="p-2 bg-cyan-500/10 rounded-lg group-hover:bg-cyan-500/20 transition-colors">
              <ShieldCheck className="w-5 h-5 text-cyan-400" />
            </div>
            <h2 className="text-lg font-semibold text-white">Mitigation (4)</h2>
          </div>
          {expandedSections.mitigation ? 
            <ChevronUp className="w-5 h-5 text-gray-400 group-hover:text-white transition-colors" /> : 
            <ChevronDown className="w-5 h-5 text-gray-400 group-hover:text-white transition-colors" />
          }
        </button>
        
        {expandedSections.mitigation && (
          <div className="p-6 bg-gray-800 space-y-6">
            <div className="grid gap-4">
              {mitigations.map((mitigation, index) => (
                <div key={index} className="border border-gray-700 rounded-xl p-5 bg-gray-750 hover:border-cyan-500/30 transition-colors">
                  <div className="flex flex-col md:flex-row md:items-center justify-between gap-3 mb-4">
                    <h3 className="font-semibold text-lg text-white">{mitigation.title}</h3>
                    <div className="flex items-center gap-2 flex-wrap">
                      <span className="bg-blue-500/20 text-blue-400 text-xs px-2.5 py-1.5 rounded-full">MPS {mitigation.mps}</span>
                      <span className={`text-xs px-2.5 py-1.5 rounded-full ${
                        mitigation.priority === 'Now' ? 'bg-red-500/20 text-red-400' : 'bg-orange-500/20 text-orange-400'
                      }`}>
                        {mitigation.priority}
                      </span>
                      <span className="bg-gray-700 text-gray-300 text-xs px-2.5 py-1.5 rounded-full">{mitigation.type}</span>
                    </div>
                  </div>
                  <p className="text-gray-300 text-sm leading-relaxed">{mitigation.description}</p>
                </div>
              ))}
            </div>
            
            <div className="flex justify-center">
              <div className="inline-flex gap-1 bg-gray-750 p-1 rounded-lg">
                <button className="px-3 py-1.5 rounded-md bg-blue-600 text-white text-sm">1</button>
                <button className="px-3 py-1.5 rounded-md hover:bg-gray-700 text-gray-300 text-sm transition-colors">2</button>
              </div>
            </div>
          </div>
        )}
      </div>
    </div>
  );
};

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<CVEDrawer />);
  </script>
</body>
</html>
